<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate</title>

    <!-- ico -->
    <link rel="icon" type="image/x-icon" href="/images/ico/animals_icon.ico">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="/css/default.css">
    <link rel="stylesheet" type="text/css" href="/css/sub.css">

    <!-- 라이브러리 -->
    <link rel="stylesheet" type="text/css" href="/library/fullpage/css/jquery.fullpage.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script type="text/javascript" src="/library/jquery/js/jquery-3.7.1.min.js"></script>
    <script type="text/javascript" src="/library/jquery/js/jquery-3.7.1.min.js"></script>
</head>
<body>
    <header>
        <h2><a href="index.html"><img src="/images/logo/logo_01.png" alt="반려동물 전문 사이트 로고"></a></h2>
        <button class="menu-toggle" aria-label="메뉴 열기">☰</button>
        <nav id="menuNav">
            <!-- <div class="menu-container">
                <ul class="menu">
                    <li><a href="#" data-menuanchor="section03">관련사이트</a></li>
                </ul>
            </div> -->
        </nav>
    </header>

    <main>
        <div class="cert_article selectTab">
            <div class="certNav">
                <ul role="tablist" class="tabList">			
                    <li class="on"><a href="#tab_1" role="tab" aria-controls="tab_1" tabindex="-1" aria-label="동물사육파트탭"><span>동물사육파트</span></a></li>
                    <li><a href="#tab_2" role="tab" aria-controls="tab_2" tabindex="-1" aria-label="동물훈련파트탭"><span>동물훈련파트</span></a></li>
                </ul>
            </div>
            <div class="cert_slider_icon"></div>
            <div id="tab_1" class="certNav_conts fade-in" role="tabpanel" >
                <ul class="cert_slider">
                    <li>
                        <a href="#" title="내용" class="cert_list_item">
                            <div class="cert_tit">
                                <div class="cert_div">
                                    <span class="cert_tabTit">동물 사육</span>
                                    <h2>동물원사육사</h2>
                                    <span class="cert_job_tit">(Zookeeper)</span>
                                    <div class="job_conts">
                                        <img src="../08/images/sub/zookeeper/img_slider_01.jpg" alt="사육사이미지">
                                        <p><strong>동물원사육사</strong>는 동물을 보살피고 기르는 직업을 말한다. 즉, 사육을 전문으로 하는 직업이다. 동물원하면 떠오르는 직업 중 하나이다. 물론 동물농장에서 일하면서 가축이나 승마용 말 같은 산업용 동물을 맡는 직종이나 애견 훈련소 같은 곳에서 일하는 종사자도 사육사로 부른다.</p>
                                    </div>
                                </div>
                            </div>
                        </a>
                    </li>   
                </ul>
            </div>
        </div>
    </main>

    <!-- 메뉴 토글 JS -->
    <script type="text/javascript" src="/js/header.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        $(document).ready(function() {
            // slick 초기화
            $('.cert_slider').slick({
                slidesToShow: 3,
                slideToScroll: 1,
                slidePerRow: 1,
                centerMode: true,
                centerPadding: '150px',
                autoplay: true,
                speed: 2000,
                cssEase: 'ease-out',
                infinite: true,
                arrows: true,
                appendArrows:$('.slider-btn-con'),
                prevArrow:'<button type="button" class="prev-btn"><i class="xi-angle-left"></i></button>',
                nextArrow:'<button type="button" class="next-btn"><i class="xi-angle-right"></i></button>',
                responsive: [
                    {
                    breakpoint: 768,
                    settings: {
                        arrows: false,
                        centerMode: true,
                        centerPadding: '40px',
                        slidesToShow: 3
                    }
                    },
                    {
                    breakpoint: 480,
                    settings: {
                        arrows: false,
                        centerMode: true,
                        centerPadding: '40px',
                        slidesToShow: 1
                    }
                    }
                ]
            });
            // 탭 메뉴 클릭 이벤트
             $(".certNav .tabList li").click(function (e) {
                e.preventDefault(); // 링크 기본동작 방지

                // 탭 버튼 스타일 조정
                $(".certNav .tabList li").removeClass("on");
                $(this).addClass("on");

                // 탭 콘텐츠 전환
                const target = $(this).find("a").attr("href"); // 예: "#tab_1"
                $(".certNav_conts").hide(); // 전체 숨기고
                $(target).show();           // 해당 탭 콘텐츠만 보여줌

                // slick 위치 재조정 (중요)
                $(target).find('.cert_slider').slick('setPosition');
            });

            // 초기에 tab_1만 표시
            $(".certNav_conts").hide();
            $("#tab_1").show();
        });
    </script>
</body>
</html>
